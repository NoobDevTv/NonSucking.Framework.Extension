name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # setup dotnet with dotnet core 3.1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '3.1.x' # SDK Version to use.
      
      # Restore all dependecies
      - name: Restore dependencies
        run: dotnet restore
      
      # Build the hole solution
      - name: Build
        run: dotnet build -c Release --no-restore
      
      # Run Unit tests
      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal
      
      # Create nupkg
      - name: Pack extension
        if: github.event_name == 'push'
        run: dotnet pack ./NonSucking.Framework.Extension/NonSucking.Framework.Extension.csproj -c Release --no-build 
      
      # Push nuget packages
      - name: Publish packages
        if: github.event_name == 'push'
        run: dotnet nuget push "*.nupkg" -d -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json 
    
